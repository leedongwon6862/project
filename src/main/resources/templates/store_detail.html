<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
    <!-- 음식점 -->
    <h2 class="border-bottom py-2" th:text="${store.name}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text font-bold" style="white-space: pre-line;" th:text="${store.name}"></div>
            <img th:src="@{|${store.url}|}" alt="음식점이미지"  >
            <div class="card-text" style="white-space: pre-line;" th:text="${store.content}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${store.location}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <a th:href="@{|/store/edit/${store.id}|}">수정하기</a>
                    <div th:text="${#temporals.format(store.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- 리뷰 반복 시작 -->
    <div class="card my-3" th:each="review : ${store.reviewList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${review.title}"></div>
            <div class="card-text" style="white-space: pre-line;" th:text="${review.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <a th:href="@{|/review/${store.id}/edit/${review.id}|}">수정하기</a>
                    <div th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <a th:href="@{|/review/create/${store.id}|}" class="btn">리뷰쓰기</a>

</div>
