<!DOCTYPE html>

<html lang="ko" layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form th:action="@{|/review/${store.id}/edit/${review.id}|}" th:object="${reviewForm}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" class="input" id="title" th:field="*{title}" placeholder="리뷰 제목">
        <input type="text" name="content" class="input" id="content" th:field="*{content}" placeholder="내용">
        <input type="submit" value="리뷰 수정" class="btn">
    </form>
</div>
</html>
